<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="transition">
<div class="cotainer">
  <header class="header">
    <div class="nav displayFlexRow">
      <h1 class="logo">TODO</h1>
      <div class="them ">
        <img src="./images/icon-moon.svg" alt="moon-icon" class="themIcon">
      </div>
    </div>
    <!-- GET TASK -->
    <div class="input transition">
      <input type="text" id="textInput" class="textInputLight transition" placeholder="Create a new todoâ€¦" autocomplete="off">
      <input type="checkbox" id="checkBox"> 

    </div>
  </header>
  <!-- TASKS ADD MANUALY FROM JS -->
  <!-- !DONE TASKS INFO AND REMOVE DONE TASK SECTION -->
  <section class="todo-tasks" id="todoList">
  </section>
  <!-- task info section to show sitch task is done -->
  <section class="task-info-section transition ">
    <div class="taskInfos displayFlexRow transition">
      <p class="itemCount">0 items left</p>
      <div class="clear-completed">Cleare Completed</div>
    </div>
    <div class="task-ifno-controll displayFlexRow transition">
      <h4 class="task-info-text text-info-active" onclick="">All</h4>
      <h4 class="task-info-text">Active</h4>
      <h4 class="task-info-text" id="completed">Completed</h4>
    </div>
  </section>

  <div class="error errorLight">
    <div class="error-cross">
      <img src="./images/icon-cross.svg" alt="icon-cross" class="cross-icon" >
    </div>
    <h3 class="error-text">
      You can't add task in complete section 
    </h3>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
