<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Todo app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="cotainer">
  <header class="header">
    <div class="nav displayRowGap">
      <h1 class="logo">TODO</h1>
      <div class="them ">
        <img src="./images/icon-moon.svg" alt="moon-icon" class="moon-icon">
      </div>
    </div>
    <!-- GET TASK -->
    <div class="input">
      <input type="text" id="textInput" placeholder="Create a new todoâ€¦" autocomplete="off">
      <input type="checkbox" id="checkBox"> 

    </div>
  </header>
  <!-- TASKS ADD MANUALY FROM JS -->
  <section class="todo-tasks" id="todoList">
  <!-- DONE TASKS INFO AND REMOVE DONE TASK SECTION -->
    <section class="tasksIndicator">
      <div class="taskInfos displayRowGap">
        <p class="itemCount">0 items left</p>
        <button class="clear-completed">Cleare Completed</button>
      </div>
    </section>
  </section>
  <!-- task info section to show sitch task is done -->
  <section class="task-info-section ">
    <div class="task-ifno">
      <h4 class="task-info-text text-info-active">All</h4>
      <h4 class="task-info-text">Active</h4>
      <h4 class="task-info-text">Completed</h4>
    </div>
  </section>
</div>
<script src="./script.js"></script>
</body>
</html>
